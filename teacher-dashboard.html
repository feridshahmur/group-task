<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/assets/css/teacher-dashboard.css">
</head>
<body class="bg-indigo-50 min-h-screen overflow-x-hidden">
    <div class="overlay fixed inset-0 bg-indigo-900/50 z-40 hidden opacity-0 transition-opacity duration-300"></div>
    
    <header class="fixed w-full bg-white text-indigo-800 z-50 shadow-lg animate-slide-down">
        <div class="max-w-7xl mx-auto px-4 py-2 flex items-center justify-between h-16">
            <button class="mobile-menu-button p-2 lg:hidden">
                <span class="material-icons-outlined text-2xl">menu</span>
            </button>
            <div class="text-xl font-bold text-blue-900 tc-dsh-main">
                Class<span class="text-indigo-800">room</span>
            </div>
            <div class="flex items-center space-x-2">
                <span class="material-icons-outlined p-2 text-2xl cursor-pointer hover:text-indigo-800 transition-transform duration-300 hover:scale-110 hidden md:block">search</span>
                <span class="material-icons-outlined p-2 text-2xl cursor-pointer hover:text-indigo-800 transition-transform duration-300 hover:scale-110 hidden md:block">notifications</span>
                <img class="w-10 h-10 rounded-full transition-transform duration-300 hover:scale-110 object-cover" 
                     src="https://i.pinimg.com/564x/de/0f/3d/de0f3d06d2c6dbf29a888cf78e4c0323.jpg" 
                     alt="Profile">
            </div>
        </div>
    </header>

    <div class="pt-16 max-w-7xl mx-auto flex">
        <aside class="sidebar fixed lg:static w-[340px] bg-indigo-50 h-[calc(100vh-4rem)] lg:h-auto transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-45 overflow-y-auto p-4">
            

            <div class="bg-white rounded-xl shadow-lg p-4 transition-all duration-300 hover:-translate-y-1 hover:shadow-xl">
              <a href="index.html" class="flex items-center text-gray-600 hover:text-indigo-800 py-4 transition-all duration-300 hover:translate-x-1">
                <span class="material-icons-outlined mr-2">dashboard</span>
                Home
                <span class="material-icons-outlined ml-auto">keyboard_arrow_right</span>
            </a>
              <a href="#" class="flex items-center text-gray-600 hover:text-indigo-800 py-4 transition-all duration-300 hover:translate-x-1">
                    <span class="material-icons-outlined mr-2">face</span>
                    Profile
                    <span class="material-icons-outlined ml-auto">keyboard_arrow_right</span>
                </a>
                <!-- <a href="#" class="flex items-center text-gray-600 hover:text-indigo-800 py-4 transition-all duration-300 hover:translate-x-1">
                    <span class="material-icons-outlined mr-2">settings</span>
                    Coming soon...
                    <span class="material-icons-outlined ml-auto">keyboard_arrow_right</span>
                </a> -->
                <a href="#" class="flex items-center text-gray-600 hover:text-indigo-800 py-4 transition-all duration-300 hover:translate-x-1">
                    <span class="material-icons-outlined mr-2">power_settings_new</span>
                    Log out
                    <span class="material-icons-outlined ml-auto">keyboard_arrow_right</span>
                </a>
            </div>
            <div class="bg-white rounded-xl shadow-lg mt-6 p-4 transition-all duration-300 hover:-translate-y-1 hover:shadow-xl   stud-add">
                
              
              
          </div>
        </aside>

        <main class="flex-1 p-4">
            <div class="flex flex-col gap-4 mb-6">
                <div class="flex-1 bg-indigo-100 border border-indigo-200 rounded-xl p-6 animate-fade-in">
                    <h2 class="text-4xl md:text-5xl text-blue-900">
                        Welcome <br><strong>Dash</strong>
                    </h2>
                    <button class="activate-form inline-block mt-8 px-8 py-2 rounded-full text-xl font-bold text-white bg-indigo-800">
                        Add new task
                    </button>
                    <button class="close-form inline-block mt-8 px-8 py-2 rounded-full text-xl font-bold text-white bg-indigo-800 ml-3">
                        Close task form
                    </button>
                </div>
                <div class="active-task flex-1 bg-blue-100 border border-blue-200 rounded-xl p-6 animate-fade-in">
                    <div class="bg-blue-200 min-h-screen p-3 flex items-center">
                        <div class="w-full">
                            <h2 class="text-center text-blue-400 font-bold text-2xl uppercase mb-10">Add new task</h2>
                            <div class="bg-white p-10 rounded-lg shadow md:w-3/4 mx-auto lg:w-1/2">
                                <form action="">
                                    <div class="mb-5">
                                        <label for="name" class="block mb-2 font-bold text-blue-600">Task Name</label>
                                        <input type="text" id="name" name="name" placeholder="Put in your fullname." class="task-name border border-blue-800 shadow p-3 w-full rounded mb-">
                                    </div>
                    
                                    <div class="mb-5">
                                        <label for="twitter" class="block mb-2 font-bold text-blue-600">Description</label>
                                        <input type="text" id="twitter" name="twitter" placeholder="Put in your fullname." class="task-description border border-blue-800 shadow p-3 w-full rounded mb-">
                                        <!-- <p class="text-sm text-red-400 mt-2">Twitter username is required</p> -->
                                    </div>
                                    <div class="mb-5">
                                        <label for="twitter" class="block mb-2 font-bold text-blue-600">Topic</label>
                                        <input type="text" id="twitter" name="twitter" placeholder="Put in your fullname." class="task-topic border border-blue-800 shadow p-3 w-full rounded mb-">
                                        <!-- <p class="text-sm text-red-400 mt-2">Twitter username is required</p> -->
                                    </div>
                                    <div class="mb-5">
                                        <label for="twitter" class="block mb-2 font-bold text-blue-600">Deadline</label>
                                        <input type="date" id="twitter" name="twitter" placeholder="Put in your fullname." class="task-deadline border border-blue-800 shadow p-3 w-full rounded mb-">
                                        <!-- <p class="text-sm text-red-400 mt-2">Twitter username is required</p> -->
                                    </div>
                    
                                    <button class="add-btn block w-full bg-blue-800 text-white font-bold p-4 rounded-lg">Add</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class=" stud-tasks-cards grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./src/script/teacher-dashboard.js" type = "module"></script>
</body>
</html>
